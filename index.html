<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Let's Do It</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Bruno-Ace-SC">
</head>
<body>
    <h1 id="title" class="title">To Do List</h1>
    <div id="fadein" class="position-fixed w-100 h-100 bg-white" style="animation: fadeinall 1s normal 0.3s both;">
    </div>
    <div class="container">
        <div class="section1"></div>
        <h1 id="title">title</h1>
        <p>
<!--Users should be able to view all of the to-do tasks-->
            <label for="new-task">Add Tasks</label>
            <input id="new-task" type="text">
            <button>Add</button>
        </p>
        <div class="section2">
            <h3>To-do</h3>
<!--Users should be able to view all of the to-do tasks-->
            <ul id="incomplete-tasks"> 
                <!-- my to do items will go here until closed-->

            </ul>
        </div>
        <div class="section3">
            <h3>Completed Tasks</h3>

            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked="">
                    <label>Example List Item</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <div class="section4">
<!-- Users should be able to remove to-do's, this could be either deletion or crossing out -->
            <button id="clear">
            <p>Clear</p>
            </button>
        </div>
    </div>
         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
        </script>
        <script type="text/javascript">
                window.onload = function(){
                setTimeout(function(){
                document.getElementById("fadein").remove();
            },1000);
        };
        </script>
        <script type="text/javascript" src="index.js"></script>
</body>
</html>
